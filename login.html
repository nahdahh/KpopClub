<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPOP CLUB - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, var(--bg-light) 0%, #e8f4ff 100%);
            position: relative;
            overflow: hidden;
        }
        
        /* Subtle Y2K background pattern */
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(74, 144, 226, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(240, 98, 146, 0.1) 0%, transparent 50%);
            z-index: 1;
        }
        
        .login-card {
            max-width: 450px;
            width: 100%;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }
        
        .login-paper {
            background-color: var(--light);
            border: 2px solid var(--dark);
            border-radius: 16px;
            box-shadow: 8px 8px 0 var(--dark);
            padding: 30px;
            position: relative;
            overflow: hidden;
        }
        
        /* Subtle shimmer effect */
        .login-paper::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.05),
                transparent
            );
            transform: rotate(45deg);
            animation: subtle-shimmer 4s linear infinite;
        }
        
        @keyframes subtle-shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        .login-tab {
            position: absolute;
            top: -2px;
            right: 20px;
            background: var(--secondary);
            color: var(--light);
            padding: 8px 16px;
            border-radius: 0 0 12px 12px;
            font-family: "Poppins", sans-serif;
            font-weight: bold;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
        }
        
        .login-title {
            font-family: "Montserrat", sans-serif;
            font-weight: 800;
            color: var(--primary);
            font-size: 2.2rem;
            text-shadow: 2px 2px 0 var(--secondary);
            margin-bottom: 10px;
            position: relative;
        }
        
        .login-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--secondary), var(--accent));
            border-radius: 2px;
        }
        
        .login-subtitle {
            color: var(--dark);
            font-family: "Nunito", sans-serif;
            font-size: 16px;
            opacity: 0.8;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-label {
            font-family: "Poppins", sans-serif;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 8px;
            display: block;
            font-size: 14px;
        }
        
        .form-control {
            border: 2px solid var(--dark);
            border-radius: 12px;
            padding: 15px 20px;
            font-family: "Nunito", sans-serif;
            font-size: 16px;
            background: var(--light);
            box-shadow: 3px 3px 0 var(--dark);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 3px 3px 0 var(--primary);
            outline: none;
            transform: translateY(-2px);
        }
        
        .login-button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 20px;
            background: var(--chrome);
            border: 2px solid var(--dark);
            border-radius: 12px;
            color: var(--dark);
            font-family: "Poppins", sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 4px 4px 0 var(--dark);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s ease;
        }
        
        .login-button:hover::before {
            left: 100%;
        }
        
        .login-button:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 0 var(--dark);
            background: linear-gradient(45deg, var(--secondary), var(--accent));
            color: var(--light);
        }
        
        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 20%;
            right: 20%;
            height: 1px;
            background: var(--dark);
            opacity: 0.3;
        }
        
        .divider span {
            background: var(--light);
            padding: 0 15px;
            color: var(--dark);
            font-family: "Poppins", sans-serif;
            font-weight: 600;
            font-size: 13px;
            position: relative;
            z-index: 2;
        }
        
        .register-link {
            text-align: center;
            margin-top: 15px;
        }
        
        .register-link a {
            color: var(--primary);
            text-decoration: none;
            font-family: "Poppins", sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .register-link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: all 0.3s ease;
        }
        
        .register-link a:hover::after {
            width: 100%;
        }
        
        .register-link a:hover {
            color: var(--secondary);
        }
        
        .alert-custom {
            border: 2px solid var(--dark);
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 20px;
            font-family: "Nunito", sans-serif;
            font-weight: 600;
            box-shadow: 3px 3px 0 var(--dark);
        }
        
        .alert-error {
            background-color: #ffe6e6;
            color: #dc3545;
            border-color: #dc3545;
            box-shadow: 3px 3px 0 #dc3545;
        }
        
        .alert-success {
            background-color: #e6ffe6;
            color: #198754;
            border-color: #198754;
            box-shadow: 3px 3px 0 #198754;
        }
        
        .back-link {
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 10;
        }
        
        .back-button {
            background: var(--chrome);
            border: 2px solid var(--dark);
            border-radius: 50%;
            width: 55px;
            height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark);
            text-decoration: none;
            font-size: 18px;
            box-shadow: 4px 4px 0 var(--dark);
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            color: var(--light);
            background: var(--primary);
            transform: translateY(-3px);
            box-shadow: 6px 6px 0 var(--dark);
        }
        
        .deco-star {
            position: absolute;
            font-size: 20px;
            color: var(--sparkle);
            animation: twinkle 2s infinite ease-in-out;
            z-index: 1;
        }
        
        @keyframes twinkle {
            0%, 100% { 
                opacity: 0.4; 
                transform: scale(1) rotate(0deg); 
            }
            50% { 
                opacity: 1; 
                transform: scale(1.1) rotate(180deg); 
            }
        }
        
        @media (max-width: 576px) {
            .login-paper {
                padding: 25px 20px;
                margin: 20px;
                border-radius: 12px;
            }
            
            .login-title {
                font-size: 1.8rem;
            }
            
            .back-link {
                top: 20px;
                left: 20px;
            }
            
            .back-button {
                width: 50px;
                height: 50px;
            }

            .login-card {
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Back Button -->
        <div class="back-link">
            <a href="Landingpage.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
            </a>
        </div>
        
        <!-- Decorative Stars -->
        <div class="deco-star" style="top: 15%; left: 15%;">‚ú®</div>
        <div class="deco-star" style="top: 25%; right: 20%;">üí´</div>
        <div class="deco-star" style="bottom: 30%; left: 25%;">‚≠ê</div>
        <div class="deco-star" style="top: 60%; right: 15%;">‚ú®</div>
        
        <div class="container">
            <div class="login-card">
                <div class="login-paper">
                    <div class="login-tab">Member Zone</div>
                    
                    <div class="login-header">
                        <h1 class="login-title">Welcome Back!</h1>
                        <p class="login-subtitle">Login to your KPOP CLUB account ‚ú®</p>
                    </div>
                    
                    <!-- Alert Messages -->
                    <div id="alert-container"></div>
                    
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope me-2"></i>Email Address
                            </label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-2"></i>Password
                            </label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                        
                        <button type="submit" class="btn login-button">
                            <i class="fas fa-sign-in-alt me-2"></i>
                            Login to KPOP CLUB
                        </button>
                    </form>
                    
                    <div class="divider">
                        <span>OR</span>
                    </div>
                    
                    <div class="register-link">
                        <p>Don't have an account? <a href="register.html">Join KPOP CLUB now! üéµ</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Main JS -->
    <script src="assets/js/main.js"></script>
</body>
</html>
