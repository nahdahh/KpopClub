    <style>
        /* Mobile responsive improvements */
        @media (max-width: 768px) {
            .admin-content {
                padding: 15px 10px;
            }
            
            .table-responsive {
                font-size: 0.85rem;
            }
            
            .btn-group {
                flex-direction: column;
                width: 100%;
            }
            
            .btn-group .btn {
                margin-bottom: 2px;
                border-radius: 4px !important;
            }
            
            .action-buttons-mobile {
                display: flex;
                flex-direction: column;
                gap: 2px;
            }
            
            .mobile-stack {
                flex-direction: column;
                gap: 10px;
            }
            
            .mobile-stack > * {
                width: 100% !important;
            }
        }
        
        .modal-body {
            max-height: 70vh;
            overflow-y: auto;
        }
        
        .article-thumbnail {
            max-width: 100px;
            max-height: 60px;
            object-fit: cover;
        }
        
        /* Sidebar overlay */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1040; /* Below the sidebar but above other content */

        }

        .sidebar-overlay.show {
            display: block;
        }
    </style>

    <!-- Bootstrap JS -->

    <script>
        // Sistem Manajemen Artikel
        class ArticleManager {
            constructor() {
                this.articles = this.loadArticles(); // Memuat artikel dari localStorage
                this.currentPage = 1; // Halaman saat ini
                this.itemsPerPage = 10; // Jumlah item per halaman
                this.filteredArticles = [...this.articles]; // Artikel yang sudah difilter
                this.init(); // Inisialisasi sistem
            }

            init() {
                this.loadSampleData(); // Memuat data contoh
                this.bindEvents(); // Mengikat event listener
                this.renderArticles(); // Render artikel ke tabel
                this.renderPagination(); // Render pagination
            }

            loadSampleData() {
                // Memuat data contoh jika belum ada artikel
                if (this.articles.length === 0) {
                    this.articles = [
                        {
                            id: 1,
                            title: "BTS Announces World Tour 2025",
                            category: "news",
                            author: "Admin",
                            date: "2025-05-10",
                            status: "published",
                            image: "https://via.placeholder.com/300x200?text=BTS+Tour",
                            content: "BTS has officially announced their highly anticipated world tour for 2025...",
                            tags: "BTS, tour, 2025, concert"
                        },
                        {
                            id: 2,
                            title: "BLACKPINK's New Album Review",
                            category: "reviews",
                            author: "Admin",
                            date: "2025-05-08",
                            status: "published",
                            image: "https://via.placeholder.com/300x200?text=BLACKPINK+Album",
                            content: "BLACKPINK's latest album showcases their evolution as artists...",
                            tags: "BLACKPINK, album, review, music"
                        },
                        {
                            id: 3,
                            title: "How to Collect K-pop Photocards",
                            category: "tutorials",
                            author: "Admin",
                            date: "2025-05-05",
                            status: "draft",
                            image: "https://via.placeholder.com/300x200?text=Photocards+Guide",
                            content: "A comprehensive guide to collecting K-pop photocards...",
                            tags: "photocards, collecting, guide, tutorial"
                        },
                        {
                            id: 4,
                            title: "TWICE Fan Meeting in Jakarta",
                            category: "events",
                            author: "Admin",
                            date: "2025-05-03",
                            status: "published",
                            image: "https://via.placeholder.com/300x200?text=TWICE+Jakarta",
                            content: "TWICE will be holding a special fan meeting in Jakarta...",
                            tags: "TWICE, fan meeting, Jakarta, event"
                        },
                        {
                            id: 5,
                            title: "Top 10 K-pop Albums of 2024",
                            category: "reviews",
                            author: "Admin",
                            date: "2025-04-28",
                            status: "archived",
                            image: "https://via.placeholder.com/300x200?text=Top+Albums+2024",
                            content: "Our picks for the best K-pop albums released in 2024...",
                            tags: "albums, 2024, top 10, review"
                        }
                    ];
                    this.saveArticles();
                }
            }

            // Memuat artikel dari localStorage
            loadArticles() {
                return JSON.parse(localStorage.getItem('articles') || '[]');
            }

            // Menyimpan artikel ke localStorage
            saveArticles() {
                localStorage.setItem('articles', JSON.stringify(this.articles));
            }

            // Mengikat event listener ke elemen-elemen
            bindEvents() {
                // Event untuk menambah artikel
                document.getElementById('saveArticle').addEventListener('click', () => this.addArticle());
                
                // Event untuk mengupdate artikel
                document.getElementById('updateArticle').addEventListener('click', () => this.updateArticle());
                
                // Event untuk pencarian
                document.getElementById('search-button').addEventListener('click', () => this.applyFilters());
                document.getElementById('search-input').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.applyFilters();
                });
                
                // Event untuk filter
                document.getElementById('apply-filters').addEventListener('click', () => this.applyFilters());
                
                // Event untuk bulk actions
                document.getElementById('apply-bulk').addEventListener('click', () => this.applyBulkAction());
                
                // Event untuk select all checkbox
                document.getElementById('selectAll').addEventListener('change', (e) => {
                    const checkboxes = document.querySelectorAll('tbody input[type="checkbox"]');
                    checkboxes.forEach(cb => cb.checked = e.target.checked);
                });
            }

            // Render artikel ke dalam tabel
            renderArticles() {
                const tbody = document.getElementById('articlesTableBody');
                const startIndex = (this.currentPage - 1) * this.itemsPerPage;
                const endIndex = startIndex + this.itemsPerPage;
                const articlesToShow = this.filteredArticles.slice(startIndex, endIndex);

                tbody.innerHTML = articlesToShow.map(article => `
                    <tr>
                        <td>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="${article.id}">
                                <label class="form-check-label"></label>
                            </div>
                        </td>
                        <td>
                            <div class="d-flex align-items-center">
                                <img src="${article.image}" alt="Article Thumbnail" class="me-3 rounded article-thumbnail">
                                <div>
                                    <strong>${article.title}</strong>
                                </div>
                            </div>
                        </td>
                        <td><span class="badge ${this.getCategoryBadgeClass(article.category)}">${this.formatCategory(article.category)}</span></td>
                        <td>${article.author}</td>
                        <td>${this.formatDate(article.date)}</td>
                        <td><span class="status-badge ${this.getStatusClass(article.status)}">${this.formatStatus(article.status)}</span></td>
                        <td>
                            <div class="btn-group d-none d-md-flex">
                                <button class="btn btn-sm btn-outline-primary" onclick="articleManager.editArticle(${article.id})" title="Edit">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-danger" onclick="articleManager.deleteArticle(${article.id})" title="Delete">
                                    <i class="fas fa-trash"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-info" onclick="articleManager.viewArticle(${article.id})" title="View">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="action-buttons-mobile d-md-none">
                                <button class="btn btn-sm btn-outline-primary w-100" onclick="articleManager.editArticle(${article.id})">
                                    <i class="fas fa-edit me-1"></i> Edit
                                </button>
                                <button class="btn btn-sm btn-outline-danger w-100" onclick="articleManager.deleteArticle(${article.id})">
                                    <i class="fas fa-trash me-1"></i> Delete
                                </button>
                                <button class="btn btn-sm btn-outline-info w-100" onclick="articleManager.viewArticle(${article.id})">
                                    <i class="fas fa-eye me-1"></i> View
                                </button>
                            </div>
                        </td>
                    </tr>
                `).join('');
            }

            renderPagination() {
                const totalPages = Math.ceil(this.filteredArticles.length / this.itemsPerPage);
                const pagination = document.getElementById('pagination');
                
                let paginationHTML = '';
                
                // Previous button
                paginationHTML += `
                    <li class="page-item ${this.currentPage === 1 ? 'disabled' : ''}">
                        <a class="page-link" href="#" onclick="articleManager.changePage(${this.currentPage - 1})" tabindex="-1">Previous</a>
                    </li>
                `;
                
                // Page numbers
                for (let i = 1; i <= totalPages; i++) {
                    paginationHTML += `
                        <li class="page-item ${i === this.currentPage ? 'active' : ''}">
                            <a class="page-link" href="#" onclick="articleManager.changePage(${i})">${i}</a>
                        </li>
                    `;
                }
                
                // Next button
                paginationHTML += `
                    <li class="page-item ${this.currentPage === totalPages ? 'disabled' : ''}">
                        <a class="page-link" href="#" onclick="articleManager.changePage(${this.currentPage + 1})">Next</a>
                    </li>
                `;
                
                pagination.innerHTML = paginationHTML;
            }

            changePage(page) {
                const totalPages = Math.ceil(this.filteredArticles.length / this.itemsPerPage);
                if (page >= 1 && page <= totalPages) {
                    this.currentPage = page;
                    this.renderArticles();
                    this.renderPagination();
                }
            }

            // Menambah artikel baru
            addArticle() {
                const form = document.getElementById('addArticleForm');
                if (!form.checkValidity()) {
                    form.reportValidity();
                    return;
                }

                const newArticle = {
                    id: Date.now(),
                    title: document.getElementById('articleTitle').value,
                    category: document.getElementById('articleCategory').value,
                    author: document.getElementById('articleAuthor').value,
                    status: document.getElementById('articleStatus').value,
                    date: new Date().toISOString().split('T')[0],
                    content: document.getElementById('articleContent').value,
                    tags: document.getElementById('articleTags').value,
                    image: "https://via.placeholder.com/300x200?text=" + encodeURIComponent(document.getElementById('articleTitle').value)
                };

                this.articles.unshift(newArticle);
                this.saveArticles();
                this.applyFilters();
                
                // Close modal and reset form
                const modal = bootstrap.Modal.getInstance(document.getElementById('addArticleModal'));
                modal.hide();
                form.reset();
                
                alert('Article added successfully!');
            }

            // Mengedit artikel
            editArticle(id) {
                const article = this.articles.find(a => a.id === id);
                if (!article) return;

                // Populate edit form
                document.getElementById('editArticleId').value = article.id;
                document.getElementById('editArticleTitle').value = article.title;
                document.getElementById('editArticleCategory').value = article.category;
                document.getElementById('editArticleAuthor').value = article.author;
                document.getElementById('editArticleStatus').value = article.status;
                document.getElementById('editArticleContent').value = article.content;
                document.getElementById('editArticleTags').value = article.tags;
                
                // Show current image
                document.getElementById('currentImagePreview').innerHTML = `
                    <img src="${article.image}" alt="Current Image" class="img-thumbnail" style="max-width: 200px;">
                `;

                // Show modal
                const modal = new bootstrap.Modal(document.getElementById('editArticleModal'));
                modal.show();
            }

            // Mengupdate artikel
            updateArticle() {
                const form = document.getElementById('editArticleForm');
                if (!form.checkValidity()) {
                    form.reportValidity();
                    return;
                }

                const id = parseInt(document.getElementById('editArticleId').value);
                const articleIndex = this.articles.findIndex(a => a.id === id);
                
                if (articleIndex !== -1) {
                    this.articles[articleIndex] = {
                        ...this.articles[articleIndex],
                        title: document.getElementById('editArticleTitle').value,
                        category: document.getElementById('editArticleCategory').value,
                        author: document.getElementById('editArticleAuthor').value,
                        status: document.getElementById('editArticleStatus').value,
                        content: document.getElementById('editArticleContent').value,
                        tags: document.getElementById('editArticleTags').value
                    };

                    this.saveArticles();
                    this.applyFilters();
                    
                    // Close modal
                    const modal = bootstrap.Modal.getInstance(document.getElementById('editArticleModal'));
                    modal.hide();
                    
                    alert('Article updated successfully!');
                }
            }

            // Menghapus artikel
            deleteArticle(id) {
                if (confirm('Apakah Anda yakin ingin menghapus artikel ini?')) {
                    this.articles = this.articles.filter(a => a.id !== id);
                    this.saveArticles();
                    this.applyFilters();
                    alert('Artikel berhasil dihapus!');
                }
            }

            // Melihat detail artikel
            viewArticle(id) {
                const article = this.articles.find(a => a.id === id);
                if (!article) return;

                document.getElementById('viewArticleContent').innerHTML = `
                    <div class="row">
                        <div class="col-md-4">
                            <img src="${article.image}" alt="${article.title}" class="img-fluid rounded">
                        </div>
                        <div class="col-md-8">
                            <h4>${article.title}</h4>
                            <p><strong>Category:</strong> <span class="badge ${this.getCategoryBadgeClass(article.category)}">${this.formatCategory(article.category)}</span></p>
                            <p><strong>Author:</strong> ${article.author}</p>
                            <p><strong>Date:</strong> ${this.formatDate(article.date)}</p>
                            <p><strong>Status:</strong> <span class="status-badge ${this.getStatusClass(article.status)}">${this.formatStatus(article.status)}</span></p>
                            <p><strong>Tags:</strong> ${article.tags}</p>
                        </div>
                    </div>
                    <hr>
                    <div class="mt-3">
                        <h5>Content:</h5>
                        <p>${article.content}</p>
                    </div>
                `;

                const modal = new bootstrap.Modal(document.getElementById('viewArticleModal'));
                modal.show();
            }

            // Menerapkan filter dan pencarian
            applyFilters() {
                const searchTerm = document.getElementById('search-input').value.toLowerCase();
                const categoryFilter = document.getElementById('category-filter').value;
                const statusFilter = document.getElementById('status-filter').value;
                const sortFilter = document.getElementById('sort-filter').value;

                this.filteredArticles = this.articles.filter(article => {
                    const matchesSearch = !searchTerm || 
                        article.title.toLowerCase().includes(searchTerm) ||
                        article.author.toLowerCase().includes(searchTerm) ||
                        article.content.toLowerCase().includes(searchTerm);
                    
                    const matchesCategory = categoryFilter === 'all' || article.category === categoryFilter;
                    const matchesStatus = statusFilter === 'all' || article.status === statusFilter;
                    
                    return matchesSearch && matchesCategory && matchesStatus;
                });

                // Apply sorting
                this.filteredArticles.sort((a, b) => {
                    switch (sortFilter) {
                        case 'oldest':
                            return new Date(a.date) - new Date(b.date);
                        case 'a-z':
                            return a.title.localeCompare(b.title);
                        case 'z-a':
                            return b.title.localeCompare(a.title);
                        default: // newest
                            return new Date(b.date) - new Date(a.date);
                    }
                });

                this.currentPage = 1;
                this.renderArticles();
                this.renderPagination();
            }

            // Menerapkan aksi bulk
            applyBulkAction() {
                const action = document.getElementById('bulk-action').value;
                if (!action) return;

                const selectedIds = Array.from(document.querySelectorAll('tbody input[type="checkbox"]:checked'))
                    .map(cb => parseInt(cb.value));

                if (selectedIds.length === 0) {
                    alert('Silakan pilih artikel untuk melakukan aksi bulk.');
                    return;
                }

                if (action === 'delete') {
                    if (!confirm(`Apakah Anda yakin ingin menghapus ${selectedIds.length} artikel?`)) {
                        return;
                    }
                    this.articles = this.articles.filter(a => !selectedIds.includes(a.id));
                } else {
                    selectedIds.forEach(id => {
                        const article = this.articles.find(a => a.id === id);
                        if (article) {
                            article.status = action;
                        }
                    });
                }

                this.saveArticles();
                this.applyFilters();
                document.getElementById('bulk-action').value = '';
                document.getElementById('selectAll').checked = false;
                alert(`Aksi bulk "${action}" berhasil diterapkan pada ${selectedIds.length} artikel.`);
            }

            getCategoryBadgeClass(category) {
                const classes = {
                    'news': 'bg-info',
                    'events': 'bg-primary',
                    'reviews': 'bg-warning text-dark',
                    'tutorials': 'bg-secondary'
                };
                return classes[category] || 'bg-secondary';
            }

            getStatusClass(status) {
                const classes = {
                    'published': 'status-active',
                    'draft': 'status-pending',
                    'archived': 'status-inactive'
                };
                return classes[status] || 'status-pending';
            }

            formatCategory(category) {
                return category.charAt(0).toUpperCase() + category.slice(1);
            }

            formatStatus(status) {
                return status.charAt(0).toUpperCase() + status.slice(1);
            }

            formatDate(dateString) {
                return new Date(dateString).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
            }
        }

        // Inisialisasi manager artikel
        let articleManager;

        // Memuat data profil admin
        function loadAdminProfile() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
            
            if (currentUser && currentUser.name) {
                document.getElementById('admin-name').textContent = currentUser.name;
                const role = currentUser.role || 'user';
                document.getElementById('admin-role').textContent = role.charAt(0).toUpperCase() + role.slice(1);
                const avatarUrl = `https://ui-avatars.com/api/?name=${encodeURIComponent(currentUser.name)}&background=4a90e2&color=ffffff&size=40&font-size=0.6&rounded=true&bold=true`;
                document.getElementById('admin-avatar').src = avatarUrl;
                document.getElementById('admin-avatar').alt = currentUser.name;
            } else {
                document.getElementById('admin-name').textContent = 'Admin User';
                document.getElementById('admin-role').textContent = 'Admin';
            }
        }

        // Memeriksa akses admin
        function checkAdminAccess() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
            
            if (!isLoggedIn || currentUser.role !== 'admin') {
                alert('Akses ditolak. Diperlukan hak akses admin.');
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }

        // Menangani logout
        function handleLogout() {
            const logoutButtons = document.querySelectorAll('[data-action="logout"]');
            logoutButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    e.preventDefault();
                    if (confirm('Apakah Anda yakin ingin logout?')) {
                        localStorage.removeItem('isLoggedIn');
                        localStorage.removeItem('currentUser');
                        window.location.href = 'Landingpage.html';
                    }
                });
            });
        }

        // Event listener saat DOM sudah siap
        document.addEventListener('DOMContentLoaded', function() {
            if (!checkAdminAccess()) return; // Cek akses admin
            loadAdminProfile(); // Muat profil admin
            handleLogout(); // Setup logout handler
            
            // Inisialisasi manager artikel
            articleManager = new ArticleManager();
            
            // Setup toggle sidebar untuk mobile dengan overlay
            const sidebarToggle = document.getElementById('sidebarToggle');
            const adminSidebar = document.getElementById('adminSidebar');
            const sidebarOverlay = document.getElementById('sidebarOverlay');

            if (sidebarToggle) {
                sidebarToggle.addEventListener('click', function() {
                    adminSidebar.classList.toggle('show');
                    if (sidebarOverlay) sidebarOverlay.classList.toggle('show');
                });
            }

            // Tutup sidebar saat overlay diklik
            if (sidebarOverlay) {
                sidebarOverlay.addEventListener('click', function() {
                    adminSidebar.classList.remove('show');
                    sidebarOverlay.classList.remove('show');
                });
            }
        });
    </script>
    <!-- Sidebar Overlay for Mobile -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
</body>
</html>
